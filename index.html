<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>IOA - Galería Exclusiva NFT MANG369</title>
 <style>
 body {
 font-family: sans-serif;
 margin: 0;
 background-color: #121212; /* Fondo oscuro similar al banner */
 color: #ffffff; /* Texto blanco */
 }


 .banner-container {
 background: linear-gradient(to right, #2c3e50, #4ca1af); /* Degradado similar al banner */
 color: #ffffff;
 padding: 20px;
 text-align: left;
 height: 119px; /* Altura similar al banner */
 display: flex;
 align-items: center;
 justify-content: space-between; /* Espacio entre logo y texto */
 }


 .logo {
 font-size: 1.5em;
 font-weight: bold;
 }


 .text-content {
 margin-left: 20px;
 }


 .main-title {
 font-size: 1.2em;
 margin-bottom: 5px;
 }


 .secondary-title {
 font-size: 1.8em;
 font-weight: bold;
 margin-bottom: 5px;
 }


 .subtitle {
 font-size: 0.9em;
 color: #cccccc;
 }


 .nft-gallery {
 padding: 20px;
 text-align: center;
 }


 .gallery-title {
 font-size: 2em;
 margin-bottom: 20px;
 }


 /* Estilos básicos para la galería de NFTs (puedes expandir esto) */
 .nft-item {
 display: inline-block;
 margin: 10px;
 border: 1px solid #333;
 padding: 10px;
 background-color: #222;
 border-radius: 5px;
 }


 .nft-item img {
 max-width: 150px;
 height: auto;
 display: block;
 margin-bottom: 5px;
 }
 </style>
</head>
<body>


 <div class="banner-container">
 <div class="logo">IOA</div>
 <div class="text-content">
 <div class="main-title">Exclusive NFT Gallery</div>
 <div class="secondary-title">MANG369</div>
 <div class="subtitle">Discover Unique Digital Art</div>
 </div>
 <div style="width: 361px;"></div> </div>


 <div class="nft-gallery">
 <h2 class="gallery-title">Explora la Galería Exclusiva de NFTs</h2>
 <div class="nft-item">
 <img src="placeholder-nft.png" alt="NFT 1">
 <p>Nombre NFT 1</p>
 </div>
 <div class="nft-item">
 <img src="placeholder-nft.png" alt="NFT 2">
 <p>Nombre NFT 2</p>
 </div>
 <div class="nft-item">
 <img src="placeholder-nft.png" alt="NFT 3">
 <p>Nombre NFT 3</p>
 </div>
 </div>


</body>
</html>
